account:
  username:
    ""
    # Pixiv 用户名或邮箱

  password:
    ""
    # Pixiv 的密码

  isToken:
    false
    # 是否使用 token 登录

sys:
  confVersion:
    5
    # 配置文件版本，请勿修改

  host:
    "127.0.0.1:4001"
    # 程序运行的地址，如果不是很懂请不要修改
    # 不可带有 http:// 前缀

  isDebug:
    true
    # 调试模式
    # true 为开启；false 为关闭

  api:
    "public"
    # 默认 api 模式
    # public: 可以使用全功能，但必须需要代理（翻墙）
    # byPassSni: 可以使用全功能，但无需代理（无需翻墙）

  theme:
    "demo"
    # 默认主题
    # 暂无其他，请保持默认为 multiverse

  autoOpen:
    false
    # 启动后自动打开程序运行网址

biu:
  common:
    proxy:
      ""
      # 本地代理服务器监听地址
      # 如 http://127.0.0.1:1080/
      # 留空则程序会自动检测系统代理设置（仅 Windows、macOS）
      # 填入 no 则不使用任何代理

    defaultActionType:
      "public"
      # 账号默认操作类型
      # public: 当进行收藏、关注等操作时默认放入公开类别
      # private: 私人类别

  search:
    maxThreads:
      8
      # 搜索池最大线程数

    loadCacheFirst:
      true
      # 搜索时优先加载本地缓存
      # true 为开启；false 为关闭

  download:
    mode:
      "dl-single"
      # 下载模式
      # dl-single: 程序单线程下载
      # aria2: 使用 aria2 下载，如果启用此项，还需填写下方的 aria2Host、aria2Secret
      # dl: [暂不推荐] 程序多线程下载，暂时不稳定

    aria2Host:
      "localhost:6800"
      # aria2 RPC 监听地址，如 localhost:6800

    aria2Secret:
      ""
      # aria2 RPC 密钥，如未设置请留空

    maxDownloading:
      8
      # 最大同时下载任务数

    saveURI:
      "{ROOTPATH}/downloads/{KT}/"
      # 下载保存路径，以 / 结尾
      # 不可使用 \ 符号，请将其替换为 / 或 \\
      # 可选变量
      # - {ROOTPATH}: 程序根目录
      # - {HOMEPATH}: 用户主目录，可能为 /Users/user/、C:/Users/user/、/home/user/
      # - {KT}: 搜索关键词
      # - {title}: 作品标题
      # - {work_id}: 作品 ID
      # - {user_name}: 作者名称
      # - {user_id}: 作者 ID
      # - {type}: 作品类型

    saveFileName:
      "{title}_{work_id}"
      # 下载图片的标题
      # 不可使用 \ 符号，请将其替换为 \\
      # 可选变量
      # - {title}: 作品标题
      # - {work_id}: 作品 ID
      # - {user_name}: 作者名称
      # - {user_id}: 作者 ID
      # - {type}: 作品类型

    autoArchive:
      true
      # 自动将拥有多张图片的作品归档（放入一个文件夹中）
      # true 为开启；false 为关闭

    autoDeterTheSame:
      true
      # 自动判断下载目录中重名图片是否相同
      # 若相同，则只保留一份；若不同，则自动将新图片重命名
      # true 为开启；false 为关闭

    whatsUgoira:
      "gif"
      # 将动图转换为指定格式
      # 可选 webp, gif

    imageHost:
      ""
      # 下载时使用的 Pixiv 图片服务器
      # 留空则程序自动判断
      # 参考如下：
      # https://i.pximg.net 官方图片服务器（需代理）
      # https://i.pixiv.cat 第三方反代图片服务器（无需代理）
